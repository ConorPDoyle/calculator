<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&family=Squada+One&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet"> 
    <link rel="preload" href="Digital-7Mono.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div id="calc-outline">
        <div id="calc">
            <div id="c-head">
                <span style="font-family: 'Prosto One', cursive; font-size:18px"><b>Cascia</b></span>
                <span>&nbsp</span>
                <span style="font-family:Arial, Helvetica, sans-serif; font-size:12px; flex: 0 0 auto; ">MEMORY B-IO</span>
                <div style="font-family:Arial, Helvetica, sans-serif; font-size:8.5px; color:rgb(42, 112, 158)"><b>BROWSER CALCULATOR</b></div>
            </div>
            <div id="c-display">
                <div class="background digits">8.8.8.8.8.8.8.8.8.8.</div> <!--faint LCD background-->
                <div class="input digits">12323.45</div>
            </div>
            <div id="c-body">
                    <button class="span clear">AC</button>
                    <button class="del">C</button>
                    <button class="operator">รท</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operator multiply">*</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operator minus">-</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operator add">+</button>
                    <button class="number zero">0</button>
                    <button class="number decimal" >.</button>
                    <button class="operator equals span">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
