<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="c-head">
            <div>Cascia Memory B-IO</div>
            <div>Browser calculator</div>
        </div>
        <div id="c-display">
            <div class="display-digits">12345</div>
        </div>
        <div id="c-body">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button class="two">0</button>
                <button>.</button>
                <button class="add two-vert">+</button>
                <button class="del">DEL</button>
                <button class="clear">C</button>
                <button class="equals two">=</button>
            </div>
        </div>
    </div>
</body>
</html>
