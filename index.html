<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div id="c-head">
            <div>Cascia Memory B-IO</div>
            <div>Browser calculator</div>
        </div>
        <div id="c-display">
            <div class="display-digits">12345</div>
        </div>
        <div id="c-body">
            <div class="btn 0">0</div>
            <div class="btn 1">1</div>
            <div class="btn 2">2</div>
            <div class="btn 3">3</div>
            <div class="btn 4">4</div>
            <div class="btn 5">5</div>
            <div class="btn 6">6</div>
            <div class="btn 7">7</div>
            <div class="btn 8">8</div>
            <div class="btn 9">9</div>
            <div class="btn .">.</div>
            <div class="btn op">/</div>
            <div class="btn op">x</div>
            <div class="btn op">-</div>
            <div class="btn op">+</div>
            <div class="btn op">=</div>
        </div>
    </div>
</body>
</html>
